on:
  push:
    branches: [ main ]   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:        
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 14
    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql root password: password
    - name: MySql setup
      run: |
        sudo /etc/init.d/mysql start
        mysql --host localhost -uroot -ppassword < scriptDatabase/DB.sql
        echo "script done"
        mysql --host localhost -uroot -ppassword -e "CREATE USER 'esame'@'localhost' IDENTIFIED BY 'esame';"
        echo "user created"
        mysql --host localhist -uroot -ppassword -e "GRANT ALL ON MensaDigitale.* to 'esame'@'localhost';"
        echo "granted permissions"
        mysql --host localhost -uroot -ppassword -e "select host, user from mysql.user"
    - name: Cache Maven packages 
      uses: actions/cache@v2
      with: 
        path: ~/.m2 
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }} 
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
