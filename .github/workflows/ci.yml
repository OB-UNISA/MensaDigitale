on:
  push:
    branches: [ main ]   
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
        ports: 
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
    steps:        
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 14  
    - name: MySql setup
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uroot -ppassword < scriptDatabase/DB.sql
        echo "script done"
        mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uroot -ppassword -e "CREATE USER 'esame'@'%' IDENTIFIED BY 'esame';"
        echo "user created"
        mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uroot -ppassword -e "GRANT ALL ON MensaDigitale.* to 'esame'@'%';"
        echo "granted permissions"
        mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uesame -pesame -e "USE MensaDigitale; SHOW tables;"
    - name: Cache Maven packages 
      uses: actions/cache@v2 
      with: 
        path: ~/.m2 
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }} 
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
